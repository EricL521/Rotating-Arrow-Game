<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="styles.css">
	<script src="main.js"></script>

	<title>Rotating Arrow Game</title>
</head>
<body>
	<div id="game">
		<h1 id="title">Rotating Arrow Game</h1>
		<sub>Originally a minigame from <a href="https://play.google.com/store/apps/details?id=com.conicgames.exponentialidle" target="_blank">Exponential Idle</a></sub>
		<hr>

		<h2 id="size-label">Current size (click to change) </h2>
		<div id="size-inputs">
			<input id="width" type="number">
			<h2>x</h2>
			<input id="height" type="number">
		</div>

		<button id="scramble-button"><h2>Scramble</h2></button>
		<table id = "table"></table>
		<h1 id="win-state"></h1>
	</div>
</body>
</html>
